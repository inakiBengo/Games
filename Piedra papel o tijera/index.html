<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Piedra, papel o tijera</title>
</head>
<body class=" bg-stone-900">
    <main class="container mx-auto">
        <section class="flex justify-center text-white mt-5 text-xl">
            <div class="border-2 w-1/3 flex justify-center text-center space-x-36 rounded-lg">
                <div>
                    <p>Your points</p>
                    <p id="yPoint">0</p>
                </div>
                <div>
                    <p>PC points</p>
                    <p id="pcPoint">0</p>
                </div>
            </div>
        </section>
        <section class="text-white text-6xl flex justify-center space-x-36 mt-5">
            <button class="border-2 h-48 w-48 rounded-full bg-stone-800" id="rock" >Piedra<br>👊</button>
            <button class="border-2 h-48 w-48 rounded-full bg-stone-800"  id="paper">Papel<br>✋</button>
            <button class="border-2 h-48 w-48 rounded-full bg-stone-800" id="scissors">Tijera<br>✌️</button>
        </section>
        <section class="flex justify-center items-center space-x-48">
            <div class="text-9xl" id="yourSelect"></div>
            <div class="text-white text-9xl" id="info"></div>
            <div class="text-9xl" id="pcSelect"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
